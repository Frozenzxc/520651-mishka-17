<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>HTML Academy: Мишка</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
    <div class="page-header__wrapper container">
      <a class="page-header__logo" href="index.html">
        <picture>
          <source media="(min-width: 1150px)" srcset="img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
          <img class="page-header__logo-image" src="img/logo-mobile.svg" width="86" height="35" alt="Мишка - интернет-магазин игрушек ручной работы">
        </picture>
      </a>
      <nav class="main-nav main-nav--closed main-nav--nojs">
        <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>

        <ul class="main-nav__list site-list">
          <li class="site-list__item">
            <a class="site-list__link" href="catalog.html">Каталог товаров</a>
          </li>
          <li class="site-list__item">
            <a class="site-list__link" href="form.html">Вязание на заказ</a>
          </li>
        </ul>
        <a class="main-nav__search site-search" href="#">Поиск по сайту</a>
        <ul class="main-nav__purchase-list purchase-list">
          <li class="purchase-list__item">
            <a class="purchase-list__link" href="#">Корзина: пока пуста</a>
          </li>
        </ul>
        <div class="main-nav__wrapper">
          <ul class="main-nav__sale-list sale-list">
            <li class="sale-list__item">
              <a class="sale-list__link" href="#">Новые поступления</a>
            </li>
            <li class="sale-list__item">
              <a class="sale-list__link" href="#">Распродажа</a>
            </li>
          </ul>
          <p class="main-nav__delivery">Бесплатная доставка по России</p>
        </div>
      </nav>
    </div>
  </header>
    <footer class="page-footer">
      <div class="page-footer__wrapper container">
        <a class="page-footer__logo">
          <svg class="page-footer__logo-image" x="0px" y="0px" width="102px" height="34px">
            <use xlink:href="img/sprite.svg#logo-footer"></use>
          </svg>
        </a>
        <ul class="page-footer__social social">
          <li class="social__item">
            <a class="social__link social__link--instagram" href="#">
          <span class="visually-hidden">Мы в Инстаграме
          </span>
              <svg class="social__icon" x="0px" y="0px" width="21.769px" height="21.334px">
                <use xlink:href="img/sprite.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--facebook" href="#">
          <span class="visually-hidden">Мы в Фейсбуке
          </span>
              <svg class="social__icon" x="0px" y="0px" width="14.962px" height="27.718px">
                <use xlink:href="img/sprite.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--twitter" href="#">
          <span class="visually-hidden">Мы в Твиттере
          </span>
              <svg class="social__icon" x="0px" y="0px" width="23.494px" height="20.168px">
                <use xlink:href="img/sprite.svg#icon-twitter"></use>
              </svg>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <a class="copyright__link" href="https://htmlacademy.ru/intensive/adaptive">
            <b class="copyright__text">Разработано</b>
            HTML Academy
            <svg class="copyright__icon" width="40px" height="40px">
              <use xlink:href="img/sprite.svg#icon-academy"></use>
            </svg>
          </a>
        </div>
      </div>
    </footer>
    <script src="js/picturefill.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
